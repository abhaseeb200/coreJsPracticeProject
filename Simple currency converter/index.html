<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple currency converter</title>
  </head>
  <body>
    <div class="container">
    <h1>Simple Dollar To PKR Converter</h1>
    <h3><b>Note: Dollar Price are 307</b></h3>
    <br>
    <label>PKR:
        <input type="number" placeholder="PKR" id="pkr" />
    </label><br>
    <label>USD:
        <input type="number" placeholder="USD" id="usd" />
    </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
